<!DOCTYPE html>
<html>
<head>
  <title>Count Up!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <center>
      <form id="count-up">
        <div class="form-group">
          <div class="row">
            <label for="count_to">Enter a number to count to:</label>
            <input type="number" name="count_to" id="count_to" required min="1">
          </div>
          <div class="row">
            <label for="count_by">Enter a number to count by:</label>
            <input type="number" name="count_by" id="count_by" required min="1">
          </div>
        </div>
        <button type="submit" class="btn">Count!</button>
      </form>
      <div class="result">
        <span id="count-result"></span>
      </div>
    </center>
  </div>
</body>
</html>
